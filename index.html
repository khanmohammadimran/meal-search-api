<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Search API</title>
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">
    <h2 class="text-center mt-3 text-white">Search Your Favourite Food</h2>

    <!-- Meal Search Area  -->
    <div class="input-group mb-3 text-white w-50 mx-auto mt-3">
        <input id="search-field" type="text" class="form-control col-lg-10 col-md-10 col-sm-12"
            placeholder="Search The Food You Want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-dark border border-white col-lg-2 col-md-2 col-sm-12"
            type="button" id="button-search">Search</button>
    </div>

    <!-- Single Meal Detail  -->
    <div id="meal-details" class="w-50 mx-auto">
    </div>


    <!-- Meal Search Result  -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>


    <!-- Bootstrap Bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- JS Integrate -->
    <script src="js/app.js"></script>
</body>

</html>
